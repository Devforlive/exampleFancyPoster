<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<title>FancyBox</title>
	<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.css" media="screen" />
	<script type="text/javascript" src="fancybox/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="fancybox/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.2.1.pack.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("a.gallery, a.iframe").fancybox();
		
url = $("a.modalbox").attr('href');
$("a.modalbox").attr("href", url);	
$("a.modalbox").fancybox(
{								  
			"frameWidth" : 400,	 
			"frameHeight" : 400 
								  
});

			$("a.gallery2").fancybox(
			{						
"padding" : 20, // отступ контента от краев окна
"imageScale" : false, // Принимает значение true - контент(изображения) масштабируется по размеру окна, или false - окно вытягивается по размеру контента. По умолчанию - TRUE
			"zoomOpacity" : false,	// изменение прозрачности контента во время анимации (по умолчанию false)
			"zoomSpeedIn" : 1000,	// скорость анимации в мс при увеличении фото (по умолчанию 0)
			"zoomSpeedOut" : 1000,	// скорость анимации в мс при уменьшении фото (по умолчанию 0)
			"zoomSpeedChange" : 1000, // скорость анимации в мс при смене фото (по умолчанию 0)
			"frameWidth" : 700,	 // ширина окна, px (425px - по умолчанию)
			"frameHeight" : 600, // высота окна, px(355px - по умолчанию)
			"overlayShow" : true, // если true затеняят страницу под всплывающим окном. (по умолчанию true). Цвет задается в jquery.fancybox.css - div#fancy_overlay 
			"overlayOpacity" : 0.8,	 // Прозрачность затенения 	(0.3 по умолчанию)
			"hideOnContentClick" :false, // Если TRUE  закрывает окно по клику по любой его точке (кроме элементов навигации). Поумолчанию TRUE		
			"centerOnScroll" : false // Если TRUE окно центрируется на экране, когда пользователь прокручивает страницу		
				
			});
		
		$("#menu a, .anim").hover( function() {
      $(this).animate({"paddingLeft" : "10px"}, 300)},
	  function() {$(this).animate({"paddingLeft" : "0"}, 300);
});

$("a.iframe").fancybox(
{								  
			"frameWidth" : 800,	 // ширина окна, px (425px - по умолчанию)
			"frameHeight" : 600 // высота окна, px(355px - по умолчанию)
								  
});

		
		});
	</script>
	<style>
		html, body {
			font: normal 12px Tahoma;
			color: #333;
		}
		
		a {
			outline: none;	
		}
		
		div#wrap {
			width: 600px;
			margin: 50px auto;	
		}

		img {
			border: 1px solid #CCC;
			padding: 2px;	
			margin: 10px 5px 10px 0;
			
			
		}
		
		.green 
		{color:#060; font-size:14px}
	
	</style>
</head>
<body>
<div id="wrap">
	<h1>FancyBox - Posters</h1>


	<h3>I Poster</h3>
		<a class="gallery" title="devils-advocate" href="images/devils-advocate_Big.jpg"><img src="images/devils-advocate.jpg" /></a>
	
		
	<h3>Pster Group (Gallery)</h3>
		<a class="gallery" rel="group" title="4 Rooms" href="images/4rooms_Big.jpg"><img src="images/4rooms.jpg" /></a>
		<a class="gallery" rel="group" title="99 F" href="images/99-francs_Big.jpg"><img src="images/99-francs-movie-poster-2007-1020414460.jpg" /></a>
		<a class="gallery" rel="group" title="LA HATE"  href="images/FandlinLV_Big.jpg"><img src="images/FandlinLV.jpg" /></a>



	<h3>Group with changed Parameters</h3>
		<a class="gallery2" rel="group" title="Lord of War" href="images/lord-of-war_Big.jpg"><img src="images/lord-of-war.jpg" /></a>
		<a class="gallery2" rel="group" title="Pulp Fiction" href="images/Pulp-Fiction_Big.png"><img src="images/Pulp-Fiction.png" /></a>
		<a class="gallery2" rel="group" title="Indian" href="images/Worlds_fastest_indian_Big.jpg"><img src="images/Worlds_fastest_indian.jpg" /></a>
<br>
<br>   
</div>

</body>
</html>
